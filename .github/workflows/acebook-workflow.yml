name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18']
        mongodb-version: ['4.4'] # Example version, choose as needed

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand({ping: 1})'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Start test server
        run: npm run start:test &
        env:
          MONGODB_URL: mongodb://localhost:27017/acebook_test

      - name: Wait for test server
        run: |
          echo "Waiting for http://localhost:3030 to be ready..."
          until $(curl --output /dev/null --silent --head --fail http://localhost:3030); do
              printf '.'
              sleep 5
          done

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:test
          wait-on: 'http://localhost:3030'
