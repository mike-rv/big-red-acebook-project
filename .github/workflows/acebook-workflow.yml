name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Setup Node.js environment on the runner
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Start test server in the background
      - name: Start test server
        run: npm run start:test &

      # Wait for the test server to be ready
      - name: Wait for test server
        run: |
          echo "Waiting for http://localhost:3030 to be ready..."
          until $(curl --output /dev/null --silent --head --fail http://localhost:3030); do
              printf '.'
              sleep 5
          done

      # Run unit tests
      - name: Run unit tests
        run: npm run test:unit

      # Run integration tests (Cypress) with Chrome browser
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: 'http://localhost:3030'
