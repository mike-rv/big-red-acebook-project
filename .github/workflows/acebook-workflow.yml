name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Matches version in your package.json

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Start test server
        run: npm run start:test &
        # This command will start the server and make it run in the background

      - name: Wait for the test server to be up
        run: sleep 5 # Sleep for 5 seconds to wait for the server to start

      - name: Run Jest unit tests
        run: npm run test:unit

      - name: Run Cypress integration tests
        run: npm run test:integration

      - name: Kill the test server
        if: always()
        run: kill $(lsof -t -i:3030) || true
        # Kills the test server after tests have completed
